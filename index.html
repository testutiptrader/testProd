<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Задайте вопрос</title>
</head>
<body>
    <div id="root">
        <form action="https://digital-spectr.com/ac/academy.php" method="post" id="form">
            <div id="label">
                <label>Задать вопрос</label>
            </div>
            <div id="fio">
                <input
                        type="text"
                        name="name"
                        pattern="^[А-Яа-яЁё\s]+$"
                        title="ФИО может содержать только русские символы. Пример: Иванов Иван Иванович."
                        placeholder="Фамилия Имя Отчество *"
                        id="input__FIO"
                        required
                />
            </div>
            <div id="phone">
                <input
                        type="tel"
                        placeholder="Телефон *"
                        id="input__PHONE"
                        name="phone"
                        pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                        title="Номер может содержать только цифры. Пример: +7 (900) 123-45-67"
                        required
                />
            </div>
            <div id="email">
                <input
                        type="email"
                        placeholder="Email *"
                        id="input__EMAIL"
                        name="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$"
                        title="Email в неверном формате. Пример: example@gmail.com"
                        required
                />
            </div>
            <div id="btn">
                <input
                        type="submit"
                        value="ОТПРАВИТЬ ЗАПРОС"
                        id="input__BTN"
                        onclick="btn"
                />
            </div>
        </form>
    </div>
</body>
</html>
